<html lang="tr">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Mağaza Sayfası</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body { font-family: 'Roboto', sans-serif; }
   .font-supercell { font-family: 'Supercell-Magic', sans-serif; }
  </style>
 </head>
 <body class="bg-blue-50 font-roboto relative">
  <div class="max-w-screen-sm mx-auto">
   <img alt="Kalkan ve oklar arka planı" class="w-full h-auto" src="https://i.hizliresim.com/i14hpx9.jpg"/>
  </div>

  <!-- Başlık -->
  <div class="text-center mt-4 max-w-screen-sm mx-auto px-4">
   <h1 class="text-4xl font-bold flex items-center justify-center font-supercell select-none">
    <img alt="Clash of Clans ikonu" class="w-8 h-8 mr-2" src="https://store.supercell.com/_next/static/media/coc_icon_scenery.a300b94a.png" width="30" height="30"/>
    <span>Arka Planlar</span>
   </h1>
  </div>

  <!-- Grid: Adalet Arka Planı -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 justify-center mt-6 max-w-screen-sm mx-auto px-4">

    <!-- Adalet Arka Planı -->
    <div class="bg-white rounded-lg shadow-lg p-4">
      <div class="bg-blue-200 rounded-t-lg p-4">
       <h2 class="text-2xl font-bold text-center">Adalet Arka Planı</h2>
       <div class="mt-4 rounded-lg overflow-hidden">
         <img alt="Adalet Arka Planı" 
              src="https://event-assets.clashofclans.com/605938c6-8f20-4644-8404-09d877ead7e3_scid_th17_scenery.png" 
              class="w-full h-auto rounded-lg"/>
       </div>
      </div>
      <div class="flex justify-between items-center mt-4">
       <div class="flex items-center space-x-2">
        <div class="bg-black text-white rounded-full px-2 py-1 text-sm flex items-center">
         <img alt="Bonus puanları" class="w-4 h-4 mr-1" src="https://store.supercell.com/_next/static/media/bonus-track-points-icon.b1806b98.svg"/>
         +350 puan
        </div>
        <div class="bg-white text-black border border-black rounded-full px-2 py-1 text-sm flex items-center">
         <img alt="IDR bilgisi" class="w-4 h-4 mr-1" src="https://store.supercell.com/_next/static/media/idr-info-icon.6b1624a6.png"/>
         +350 puan
        </div>
       </div>
       <a id="buyButton" class="bg-black text-white rounded-full px-4 py-2 text-sm flex items-center select-none cursor-pointer" href="login.html">
        <i class="fas fa-shopping-bag mr-1"></i> Ücretsiz
       </a>
      </div>
    </div>

    <!-- Adalet -->
    <div class="bg-white rounded-lg shadow-lg p-4">
      <button class="relative bg-[#3b2d23] hover:bg-[#2a1f17] text-white w-full rounded-lg overflow-hidden transition transform hover:scale-105 duration-300">
        
        <!-- Başlık -->
        <h3 class="text-xl font-bold text-center pt-4">Adalet</h3>

        <!-- Flare -->
        <div class="absolute inset-0">
          <div class="w-full h-full bg-no-repeat bg-center opacity-40" 
               style="background-image:url('https://store.supercell.com/_next/static/media/shop_item_bg_flare.79c48672.png')">
          </div>
        </div>

        <!-- Resim -->
        <div class="relative flex items-center justify-center py-6">
          <img alt="Adalet" 
               src="https://event-assets.clashofclans.com/605938c6-8f20-4644-8404-09d877ead7e3_scid_th17_scenery.png" 
               class="w-40 h-40 object-contain relative z-10" />
        </div>

        <!-- Alt Bilgi -->
        <div class="bg-black bg-opacity-40 py-2 text-center relative z-10">
          <h4 class="text-lg font-bold">1x</h4>
        </div>
      </button>
    </div>

  </div>

  <!-- Bonus ve görsel -->
  <div class="flex justify-center mt-4 max-w-screen-sm mx-auto px-4">
   <div class="bg-white rounded-lg shadow-lg p-4 w-80 flex flex-col items-center justify-between">
    <div class="flex items-center space-x-2 mb-2">
     <div class="bg-yellow-400 text-black rounded-full px-2 py-1 text-sm flex items-center select-none font-bold">
      <i class="fas fa-coins mr-1"></i> 3500 PUAN
     </div>
     <span class="text-sm select-none flex items-center space-x-1">
      <span>Sonraki Mağaza Bonusu</span>
      <img alt="Sonraki mağaza bonusu" class="w-6 h-6" src="https://event-assets.clashofclans.com/ea59d115-ade8-4a42-b279-d5cc0d0817be_ring_of_walls.png"/>
     </span>
    </div>
    <img alt="Yükleme Resmi" src="https://i.hizliresim.com/7gte5m3.jpg" class="w-full rounded"/>
   </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
   <div class="bg-white rounded-lg shadow-lg max-w-xs w-full p-6 text-center">
    <h3 class="text-xl font-bold mb-4">Etkinlik!</h3>
    <img alt="Adalet Arka Planı" 
         src="https://event-assets.clashofclans.com/605938c6-8f20-4644-8404-09d877ead7e3_scid_th17_scenery.png" 
         class="mx-auto mb-4 rounded w-40 h-auto"/>
    <p class="mb-6">Adalet Arka Planı ücretsiz olarak alınabilir.</p>
    <button id="acceptBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded mr-2">
     Ücretsiz Al
    </button>
    <button id="closeBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-4 py-2 rounded">
     Kapat
    </button>
   </div>
  </div>

  <!-- JS -->
  <script>
   window.addEventListener('load', () => {
    const modal = document.getElementById('modal');
    const acceptBtn = document.getElementById('acceptBtn');
    const closeBtn = document.getElementById('closeBtn');
    const buyButton = document.getElementById('buyButton');

    setTimeout(() => { modal.classList.remove('hidden'); }, 2000);

    acceptBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
      if (buyButton) buyButton.click();
    });

    closeBtn.addEventListener('click', () => { modal.classList.add('hidden'); });
   });
  </script>
 </body>
</html>
